<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host Details</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
    <script type="text/javascript" src="js/app.js?v=3"></script>
</head>

<body class="bg-opacity-50 bg-custom" onload="getDetails()">
    <div class="container text-center">
        <div class="row">
            <div>
                <hr style="width: 100%; color: black; height: 4px; background-color:black;"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="container text-left">
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-2 pt-sm-2">
                            <img src="img/kubernetes-icon.svg" alt="Kubernetes" class="img-fluid rounded" style="max-height: 40px;min-height: 10px;float: right">
                        </div>
                        <div class="col-sm-2"><h1>Kubernetes</h1></div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="col-12 " style="width: 100%; color: black; height: 4px; background-color:black;"/>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="container">
                    <div class="row">
                        <div class="col-6" >
                            <h3  style="text-align: right">Host:</h3>
                        </div>
                        <div class="col-6">
                            <p style="text-align: left;font-size: small;" id="host">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="container">
                    <div class="row">
                        <div class="col-6" >
                            <h3  style="text-align: right">Namespace:</h3>
                        </div>
                        <div class="col-6">
                            <p style="text-align: left;font-size: small;" id="nameSpace">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col-6" >
                            <h3  style="text-align: right">Pod Name:</h3>
                        </div>
                        <div class="col-6">
                            <p style="text-align: left;font-size: small;" id="podName">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col-6" >
                            <h3  style="text-align: right">Node Name:</h3>
                        </div>
                        <div class="col-6">
                            <p style="text-align: left;font-size: small;" id="nodeName">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
